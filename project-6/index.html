<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fair Trade Coffee</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="py-4">
    <div class="container" style="max-width: 50em">
      <h1 style="text-align: center">Fair Trade Coffee</h1>
      <hr />
      <p style="text-align: center">
        Prove the authenticity of coffee using the Ethereum blockchain.
      </p>

      <div class="mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="assign-roles-tab"
              data-bs-toggle="tab"
              data-bs-target="#assign-roles"
              type="button"
              role="tab"
              aria-controls="assign-roles"
              aria-selected="true"
            >
              Assign Roles
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="fetch-data-tab"
              data-bs-toggle="tab"
              data-bs-target="#fetch-data"
              type="button"
              role="tab"
              aria-controls="fetch-data"
              aria-selected="true"
            >
              Fetch Data
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="farm-details"
              data-bs-toggle="tab"
              data-bs-target="#farm-details-pane"
              type="button"
              role="tab"
              aria-controls="farm-details-pane"
              aria-selected="false"
            >
              Farm Details
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="product-details"
              data-bs-toggle="tab"
              data-bs-target="#product-details-pane"
              type="button"
              role="tab"
              aria-controls="product-details-pane"
              aria-selected="false"
            >
              Product Details
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="transaction-history"
              data-bs-toggle="tab"
              data-bs-target="#transaction-history-pane"
              type="button"
              role="tab"
              aria-controls="transaction-history-pane"
              aria-selected="false"
            >
              Transaction History
            </button>
          </li>
        </ul>
        <div class="tab-content mt-5" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="assign-roles"
            role="tabpanel"
            aria-labelledby="assign-roles-tab"
            tabindex="0"
          >
            <div class="card">
              <h2 class="card-header h5">Assign Roles</h2>
              <div class="card-body">
                <form id="assignRoles">
                  <div class="mb-3">
                    <label for="userAddress" class="form-label">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="userAddress"
                      name="userAddress"
                      value="0xdece2fc0f8a19dd95ebf545499d7f31bdd93cf8b"
                    />
                  </div>
                  <div class="mb-3">
                    <select
                      class="form-select"
                      name="userRole"
                      aria-label="User role"
                    >
                      <option selected>Choose role</option>
                      <option value="farmer">Farmer</option>
                      <option value="distributor">Distributor</option>
                      <option value="retailer">Retailer</option>
                      <option value="consumer">Consumer</option>
                    </select>
                  </div>
                  <div>
                    <button type="submit" class="btn btn-primary">
                      Assign Role
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="fetch-data"
            role="tabpanel"
            aria-labelledby="fetch-data-tab"
            tabindex="0"
          >
            <div class="card">
              <h2 class="card-header h5">Fetch Data 1</h2>
              <div class="card-body">
                <form id="fetchData1Form">
                  <div class="mb-3">
                    <label for="productUpc" class="form-label">UPC</label>
                    <input
                      type="number"
                      class="form-control"
                      id="productUpc"
                      name="upc"
                      value="1"
                    />
                  </div>

                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                      Fetch Data 1
                    </button>
                  </div>

                  <div id="fetchData1Result"></div>
                </form>
              </div>
            </div>
            <div class="card mt-4">
              <h2 class="card-header h5">Fetch Data 2</h2>
              <div class="card-body">
                <form id="fetchData2Form">
                  <div class="mb-3">
                    <label for="productUpc2" class="form-label">UPC</label>
                    <input
                      type="number"
                      class="form-control"
                      id="productUpc2"
                      name="upc"
                      value="1"
                    />
                  </div>

                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                      Fetch Data 2
                    </button>
                  </div>

                  <div id="fetchData2Result"></div>
                </form>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="farm-details-pane"
            role="tabpanel"
            aria-labelledby="farm-details"
            tabindex="0"
          >
            <div class="card">
              <h2 class="card-header h5">Harvest</h2>
              <div class="card-body">
                <form id="harvestForm">
                  <div class="mb-3">
                    <label for="harvestUpc" class="form-label">UPC</label>
                    <input
                      type="number"
                      class="form-control"
                      id="harvestUpc"
                      name="upc"
                      value=""
                    />
                  </div>

                  <div class="mb-3">
                    <label for="originFarmName" class="form-label"
                      >Farm Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="originFarmName"
                      name="farmName"
                      value="John Doe"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="originFarmInformation" class="form-label"
                      >Farm Information</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="originFarmInformation"
                      name="farmInformation"
                      value="Yarra Valley"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="originFarmLatitude" class="form-label"
                      >Farm Latitude</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="originFarmLatitude"
                      name="latitude"
                      value="-38.239770"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="originFarmLongitude" class="form-label"
                      >Farm Latitude</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="originFarmLongitude"
                      name="longitude"
                      value="144.341490"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="productNotes" class="form-label"
                      >Product Notes</label
                    >
                    <textarea
                      class="form-control"
                      placeholder="Leave a note here"
                      id="productNotes"
                      name="productNotes"
                      style="height: 100px"
                    ></textarea>
                  </div>

                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                      Harvest
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="card mt-4">
              <h2 class="card-header h5">Process</h2>
              <div class="card-body">
                <form id="processForm">
                  <div class="mb-3">
                    <label for="processUpc" class="form-label">UPC</label>
                    <input
                      type="number"
                      class="form-control"
                      id="processUpc"
                      name="upc"
                      value=""
                    />
                  </div>

                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                      Process
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="card mt-4">
              <h2 class="card-header h5">Pack</h2>
              <div class="card-body">
                <form id="packForm">
                  <div class="mb-3">
                    <label for="packUpc" class="form-label">UPC</label>
                    <input
                      type="number"
                      class="form-control"
                      id="packUpc"
                      name="upc"
                      value=""
                    />
                  </div>

                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Pack</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="card mt-4">
              <h2 class="card-header h5">Set for Sale</h2>
              <div class="card-body">
                <form id="sellForm">
                  <div class="mb-3">
                    <label for="sellUpc" class="form-label">UPC</label>
                    <input
                      type="number"
                      class="form-control"
                      id="sellUpc"
                      name="upc"
                      value=""
                    />
                  </div>

                  <div class="mb-3">
                    <label for="sellPrice" class="form-label">Price</label>
                    <input
                      type="text"
                      class="form-control"
                      id="sellPrice"
                      name="price"
                      value=""
                    />
                  </div>

                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                      Set for Sale
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="product-details-pane"
            role="tabpanel"
            aria-labelledby="product-details"
            tabindex="0"
          >
            <div class="card">
              <h2 class="card-header h5">Buy</h2>
              <div class="card-body">
                <form id="buyForm">
                  <div class="mb-3">
                    <label for="buyUpc" class="form-label">UPC</label>
                    <input
                      type="number"
                      class="form-control"
                      id="buyUpc"
                      name="upc"
                      value=""
                    />
                  </div>

                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Buy</button>
                  </div>
                </form>
              </div>
            </div>

            <div class="card mt-4">
              <h2 class="card-header h5">Ship</h2>
              <div class="card-body">
                <form id="shipForm">
                  <div class="mb-3">
                    <label for="shipUpc" class="form-label">UPC</label>
                    <input
                      type="number"
                      class="form-control"
                      id="shipUpc"
                      name="upc"
                      value=""
                    />
                  </div>

                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Ship</button>
                  </div>
                </form>
              </div>
            </div>

            <div class="card mt-4">
              <h2 class="card-header h5">Receive</h2>
              <div class="card-body">
                <form id="receiveForm">
                  <div class="mb-3">
                    <label for="receiveUpc" class="form-label">UPC</label>
                    <input
                      type="number"
                      class="form-control"
                      id="receiveUpc"
                      name="upc"
                      value=""
                    />
                  </div>

                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                      Receive
                    </button>
                  </div>
                </form>
              </div>
            </div>

            <div class="card mt-4">
              <h2 class="card-header h5">Purchase</h2>
              <div class="card-body">
                <form id="purchaseForm">
                  <div class="mb-3">
                    <label for="purchaseUpc" class="form-label">UPC</label>
                    <input
                      type="number"
                      class="form-control"
                      id="purchaseUpc"
                      name="upc"
                      value=""
                    />
                  </div>

                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                      Purchase
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="transaction-history-pane"
            role="tabpanel"
            aria-labelledby="transaction-history"
            tabindex="0"
          >
            <!-- Events will appear here from app.js -->
            <h2 class="h5">Transaction history</h2>
            <div id="transactionHistory" class="mt-4"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="position-fixed top-0 pt-4 w-100">
      <div
        id="alertPlaceholder"
        class="mx-auto"
        style="
          max-width: 50em;
          padding-left: 12px;
          padding-right: 12px;
          word-break: break-word;
        "
      ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.1/jquery-migrate.js"></script>
    <script src="../node_modules/@truffle/contract/dist/truffle-contract.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
